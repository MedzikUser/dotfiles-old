[colors]
gray = #0ff

[bar/mybar]

background = #000

width = 100%
height = 25

wm-name = bspwm

locale = pl_PL.UTF-8

line-size = 3
line-color = #f00

font-0 = "Iosevka Nerd Font:pixelsize=13;3"


modules-right = cpu temperature memory datetime
modules-center = bspwm
modules-left = chromium discord terminal title

padding-left = 2
padding-right = 2

module-margin-left = 0
module-margin-right = 3

tray-position = right
tray-padding = 2

[module/title]
type = internal/xwindow

format-padding = 4
format-underline = #FFFF00

; Available tokens:
;   %title%
; Default: %title%
label = %title%
label-maxlen = 40

; Used instead of label when there is no window title
; Available tokens:
;   None
label-empty = Empty
label-empty-foreground = #707880

[module/chromium]
type = custom/text
content = 
click-left = chromium

[module/discord]
type = custom/text
content = ﭮ
click-left = abaddon

[module/terminal]
type = custom/text
content = 
click-left = kitty

[module/texteditor]
type = custom/text
content = 
click-left = kitty codium

[module/bspwm]
type = internal/bspwm

; Only show workspaces defined on the same output as the bar
; NOTE: The bspwm and XRandR monitor names must match, which they do by default.
; But if you rename your bspwm monitors with bspc -n this option will no longer
; behave correctly.
; Default: true
pin-workspaces = true

; Output mode flags after focused state label
; Default: false
inline-mode = false

format-underline = #FF0000

; Create click handler used to focus workspace
; Default: true
enable-click = true

; Create scroll handlers used to cycle workspaces
; Default: true
enable-scroll = true

; Set the scroll cycle direction
; Default: true
reverse-scroll = false

; Use fuzzy (partial) matching on labels when assigning
; icons to workspaces
; Example: code;♚ will apply the icon to all workspaces
; containing 'code' in the label
; Default: false
fuzzy-match = true

[module/cpu]
type = internal/cpu

format-underline = #0000FF

label = CPU %percentage%% 
format = <label>

[module/temperature]
type = internal/temperature

; Seconds to sleep between updates
; Default: 1
interval = 1

; Thermal zone to use
; To list all the zone types, run 
; $ for i in /sys/class/thermal/thermal_zone*; do echo "$i: $(<$i/type)"; done
; Default: 0
thermal-zone = 0

; Full path of temperature sysfs path
; Use `sensors` to find preferred temperature source, then run
; $ for i in /sys/class/hwmon/hwmon*/temp*_input; do echo "$(<$(dirname $i)/name): $(cat ${i%_*}_label 2>/dev/null || echo $(basename ${i%_*})) $(readlink -f $i)"; done
; to find path to desired file
; Default reverts to thermal zone setting
hwmon-path = /sys/devices/virtual/thermal/thermal_zone0/hwmon1/temp1_input

format-underline = #fff
format-warn-underline = #f00


[module/filesystem]
type = internal/fs

; Mountpoints to display
;
mount-0 = /
; Seconds to sleep between updates
; Default: 30
interval = 10

; Display fixed precision values
; Default: false
fixed-values = true

; Spacing between entries
; Default: 2
spacing = 4

format-underline = #0000FF


[module/memory]
type = internal/memory

; Seconds to sleep between updates
; Default: 1
interval = 3

format = <label>
format-underline = #00FFFF
label = RAM %gb_used%/%gb_free%


[module/battery]
type = internal/battery

; This is useful in case the battery never reports 100% charge
full-at = 99

; Use the following command to list batteries and adapters:
; $ ls -1 /sys/class/power_supply/
battery = BAT0
adapter = ACAD

; If an inotify event haven't been reported in this many
; seconds, manually poll for new values.
;
; Needed as a fallback for systems that don't report events
; on sysfs/procfs.
;
; Disable polling by setting the interval to 0.
;
; Default: 5
poll-interval = 5


[module/datetime]

type = internal/date
interval = 1.0

date  = "%Y-%m-%d%"
time = "%H:%M"

label = "%date% - %time%"

format-underline = #00FF00
